<!DOCTYPE html>
<html>
  <head>
    <title>CSS Grid Classes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Choose your character!</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-one-third">
          <img src="../css-layout-classes/images/link.png" alt="link" />
        </div>
        <div class="column-one-third">
          <article>
            <h1>Super Smash Bros. Ultimate</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias
              eum voluptate recusandae magni laudantium. Animi nam tempore
              suscipit odit culpa, aliquid veritatis hic id rerum.
            </p>
          </article>
        </div>
        <div class="column-one-third">
          <img src="../css-layout-classes/images/yoshi.png" alt="yoshi" />
        </div>
        <div class="row">
          <div class="column-one-fourth">
            <aside>
              <img src="../css-layout-classes/images/kirby.png" alt="kirby" />
            </aside>
          </div>
          <div class="column-one-fourth">
            <aside>
              <img src="../css-layout-classes/images/fox.png" alt="fox" />
            </aside>
          </div>
          <div class="column-one-fourth">
            <aside>
              <img
                src="../css-layout-classes/images/pikachu.png"
                :
                alt="pikachu" />
            </aside>
          </div>
          <div class="column-one-fourth">
            <aside>
              <img src="../css-layout-classes/images/ness.png" alt="ness" />
            </aside>
            <footer></footer>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

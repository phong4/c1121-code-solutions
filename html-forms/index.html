<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
    <h1>Coding Form!</h1>
  </head>
  <body>
    <form action="http://index.html">Email</form>
    <div></div>
    <input type="email" />
    <div></div>
    <form action="http://index.html">Why is Coding Cool?</form>
    <div></div>
    <select id="custom-form">
      <option value="Select an option">Select an option</option>
      <option value="Because it's interesting">Because it's interesting</option>
      <option value="Because it's fun">Because it's fun</option>
      <option value="Because it's powerful">Because it's powerful</option>
    </select>
    <div></div>
    <form action="http://index.html">Favorite Language (choose one)</form>
    <div></div>
    <input type="radio" name="language" value="html" />HTML
    <input type="radio" name="language" value="CSS" />CSS
    <input type="radio" name="language" value="JavaScript" />JavaScript
    <div></div>
    <form action="http://index.html">
      Would you like to sign up for more information?
    </form>
    <div></div>
    <input type="checkbox" name="Sign me up" value="Sign me up" />Sign me up!
    <div></div>
    <form action="http://index.html">Comments</form>
    <div></div>
    <textarea rows="10" cols="20"></textarea>
  </body>
</html>

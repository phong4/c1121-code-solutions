<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class = "container">
        <div class = "head">
          <h2>LEARN MORE</h2>
        </div>
      <div class = "fieldset">
        <label for = "text">COMPANY EMAIL</label>
        <div></div>
        <input id = "text" input type = "email" placeholder="sally@company.co">
      </div>
      <div class = "fieldset">
        <label for = "name">NAME</label>
        <div></div>
        <input id = "text2" input type = "text" placeholder = "Sally Smith">
      </div>
      <div class = "fieldset">
        <label for = "text">WHERE ARE YOU HIRING?</label>
        <div></div>
        <input id = "text3" input type = "text" placeholder = "City, Country">
      </div>
      <div class = "fieldset">
        <label for="text">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
        <div></div>
        <select id = "custom-form">Select an option
        <option value="# of Engineers">1-2 Engineers</option>
        </select>
      </div>
      <div class = "button">
        <input type = "button" value ="SUBMIT">
      </div>
    </div>
  </body>
</html>
